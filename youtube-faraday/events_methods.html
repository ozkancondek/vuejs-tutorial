<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vu 3 Basics</title>
    <style>
      #app {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: auto;
        border: 2px solid red;
      }
      h2 {
        font-size: 2rem;
        color: rgb(76, 154, 243);
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <h2>{{header}}</h2>
      <hr />
      <!--   <button v-on:click="isVisible  = !isVisible">Toggle Box</button> -->
      <!--  <button @click.right="toggleBox">Toggle Box</button> -->
      <button @click="toggleBox">Toggle Box</button>
      <br />
      <div v-if="isVisible" class="box"></div>
      <br />
      <hr />
      <input @keyup.enter="giveMessage" v-model="message" />
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            header: "events & methods",
            isVisible: true,
            message: "Write and push the enter",
          };
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          giveMessage() {
            console.log(this.message);
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
