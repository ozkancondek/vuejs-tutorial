<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3b851dfb7e.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 offset-xl-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="card-title">Stimme Jetz ab!
                        <span class="float-end">{{totalVotes}} Stimmen</span>

                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="d-shrink-0">
                                <img v-bind:src="submissions[0].img" alt="">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5>{{submissions[0].title}}
                                    <span v-on:click="upvote('Console text !', $event),logConsole('2 Different event is possible')" class="float-end text-primary" style="cursor:pointer"><i
                                            class="fa fa-chevron-up"></i>
                                <strong>{{submissions[0].votes}}</strong>
                                </span></h5>
                                <div>Eine nudelgericht mit Hekfleischso√üe</div>
                                <small class="text-muted">Eingerichtet von : Italien</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Last version of vue.js -->
<script src="https://unpkg.com/vue@3"></script>
<script src="seed.js"></script>
<script src="app.js"></script>
</body>
</html>
