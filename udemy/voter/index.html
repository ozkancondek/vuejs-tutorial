<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3b851dfb7e.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 offset-xl-4">
                <div class="card mt-5">
                    <div class="card-header" v-bind:class="cardHeaderBackgroundColor">
                        <h2 class="card-title" v-bind:style="cardTitleFontSize">Stimme Jetz ab!
                            <span class="float-end">{{totalVotes}} Stimmen</span>

                        </h2>
                    </div>
                    <div class="card-body">
                        <template v-for="(submission,index) in sortedSubmissions" :key="index">
                            <div class="d-flex">
                                <div class="d-shrink-0">
                                    <img v-bind:src="submission.img" alt="">
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <h5>{{submission.title}}
                                        <span v-on:click="upvote(submission.id)" class="float-end text-primary"
                                              style="cursor:pointer"><i
                                                class="fa fa-chevron-up"></i>
                                <strong>{{submission.votes}}</strong>
                                </span></h5>
                                    <div>{{submission.desc}}</div>
                                    <small class="text-muted">Eingerichtet von : {{submission.author}}</small>
                                </div>
                            </div>
                            <hr>
                        </template>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Last version of vue.js -->
<script src="https://unpkg.com/vue@3"></script>
<script src="seed.js"></script>
<script src="app.js"></script>
</body>
</html>
